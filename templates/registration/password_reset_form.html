{% extends 'base.html' %}

{% block title %}
  Reset Password
{% endblock %}

{% block nav_title %}
  Reset Password
{% endblock %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <div class="text-center">
            <label for="email">Enter the email address associated with your account to get a link to reset your password.</label>
        </div>
        <div class="text-center">
            <input type="email" name="email" id="email" class="border rounded p-2" placeholder="Enter Email Address">
            <input type="submit" value="Reset My Password" class="border rounded p-2 bg-blue-100 text-black cursor-pointer">
        </div>
    </form>
{% endblock %}
